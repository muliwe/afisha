<ion-view class="background" ng-init="getFilm()" cache-view="false">
    <ion-nav-bar class="bar-transparent bar">
        <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-c"></i>
        </ion-nav-back-button>
        <ion-nav-buttons side="right">
            <button class="button button-icon ion-navicon-round light button--toggle-sidemenu" menu-toggle="right"></button>
        </ion-nav-buttons>

        <ion-nav-title>{{film.title}}</ion-nav-title>

    </ion-nav-bar>

    <ion-content class="films-list">

	  <ion-list can-swipe="false">
                <film-cell title="{{film.title}}" film="film" full="true"></film-cell>
      </ion-list>

    </ion-content>

</ion-view>
