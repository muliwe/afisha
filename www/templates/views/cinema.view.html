<ion-view class="background" ng-init="getCinema()" cache-view="false">
    <ion-nav-bar class="bar-transparent bar">
        <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-c"></i>
        </ion-nav-back-button>
        <ion-nav-buttons side="right">
            <button class="button button-icon ion-navicon-round light button--toggle-sidemenu"
                    menu-toggle="right"></button>
        </ion-nav-buttons>

        <ion-nav-title>{{cinema.title}}</ion-nav-title>

    </ion-nav-bar>


    <ion-content class="films-list">

        <ion-list can-swipe="false">
            <cinema-cell cinema="cinema"></cinema-cell>
        </ion-list>

        <h3>Репертуар</h3>

        <ion-list can-swipe="false">
            <cinema-schedule-cell film="film"
                                  ng-repeat="film in films">
            </cinema-schedule-cell>
        </ion-list>

    </ion-content>

</ion-view>
