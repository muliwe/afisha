<ion-view class="background" ng-controller="ListFilmController" ng-init="getFilmList()" cache-view="false">
    <ion-nav-bar class="bar-transparent bar-cargo-list bar">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-navicon-round light button--toggle-sidemenu" menu-toggle="left"></button>
        </ion-nav-buttons>

        <ion-nav-title>Films</ion-nav-title>

        <ion-nav-buttons side="right">
            <button class="button button--new-cargo button-icon icon ion-plus button-positive" ng-click="open_new_cargo_modal()">
            </button>
        </ion-nav-buttons>

    </ion-nav-bar>



    <ion-content class="vir-content cargo-list" vir-header-shrink>
        <ion-refresher
          class="cargo-list__refresher"
          pulling-text="Pull to refresh"
          spinner = "none"
          on-refresh="refreshList()">
        </ion-refresher>
          
	  <ion-list can-swipe="false">
                <film-cell title="{{film.title}}"
                          film="film"
                          ng-repeat="film in films">
                </film-cell>
            </ion-list>
        </div>

    </ion-content>

</ion-view>
